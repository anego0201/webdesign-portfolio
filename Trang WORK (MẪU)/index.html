<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Projects</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<!-- NAVBAR -->
<header class="navbar">
<div class="logo">VYLY</div>
<nav>
<a href="#">Home</a>
<a href="#" class="active">Projects</a>
<a href="#">About</a>
<a href="#">Contact</a>
</nav>
</header>
<!-- PROJECT SECTION -->
<section class="projects">
<div class="project-card">
<!-- LEFT INFO (2/5) -->
<div class="project-info">
<h2>Portfolio Website</h2>
<p class="desc">
       Personal portfolio with dark luxury theme,
       cinematic lighting and interactive UI.
</p>
<ul class="tech">
<li>HTML / CSS</li>
<li>JavaScript</li>
<li>GSAP</li>
</ul>
<div class="actions">
<a href="#" class="btn">View Project</a>
<a href="#" class="btn ghost">Source Code</a>
</div>
</div>
<!-- RIGHT MEDIA (3/5) -->
<div class="project-media">
<img src="preview.jpg" alt="project preview">
<!-- optional video -->
<video muted loop>
<source src="preview.mp4" type="video/mp4">
</video>
</div>
</div>
<!-- CONTROLS -->
<div class="controls">
<button id="prev">⟵</button>
<button id="next">⟶</button>
</div>
</section>
<script src="index.js"></script>
</body>
</html>
